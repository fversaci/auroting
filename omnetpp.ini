network = Torus3d_bub
**.router.EscQueueSize = 5 #${buf=5, 10}
**.router.AdapQueueSize = 5 #${buf}
**.router.InOutQueueSize = 5 #${buf}
**.channel.per = 0
Torus3d_bub.band = 1 Gbps
Torus3d_bub.lat = 250 ns
**.node[*].band = 4 Gbps
**.node[*].lat = 240 ns
repeat = 1

**.kX = 16 #${dim=5}
**.kY = 16 #${dim}
**.kZ = 1 #${dim}

**.generator.count = 10 #${count=500, 1000, 2000, 4000}
**.generator.packLen = 144 B
**.generator.packNum = 48 #${burst=20..120 step 25} 
**.timer.histrange = 100
**.generator.rantype = 2 # 0=deterministic, 1=exponential, 2=normal(av, av/10)
**.router.outflank = ${outflank=true, false}
**.router.ofEdge = 2

[Config Transposition]
**.generator.deltaG = ${delta=0.5} #${delta=0.6..0.8 step 0.1}
**.generator.deltaS = ${delta} #${dS=.5, .75} #${dS=${delta}, 2*${delta}} #${dS=.9, 1.0, 1.1}
**.generator.commPatt = 20 #${pattern=0, 10} # 0=uniform, 1,2=nodes at distance <= 1,2, 10=butterfly, 20=transposition, 30=tornado

[Config Uniform]
**.generator.deltaG = ${delta=0.6} #${delta=0.6..0.8 step 0.1}
**.generator.deltaS = ${delta} #${dS=.5, .75} #${dS=${delta}, 2*${delta}} #${dS=.9, 1.0, 1.1}
**.generator.commPatt = 0 #${pattern=0, 10} # 0=uniform, 1,2=nodes at distance <= 1,2, 10=butterfly, 20=transposition, 30=tornado

[Config Butterfly]
**.generator.deltaG = ${delta=0.6} #${delta=0.6..0.8 step 0.1}
**.generator.deltaS = ${delta} #${dS=.5, .75} #${dS=${delta}, 2*${delta}} #${dS=.9, 1.0, 1.1}
**.generator.commPatt = 10 #${pattern=0, 10} # 0=uniform, 1,2=nodes at distance <= 1,2, 10=butterfly, 20=transposition, 30=tornado

[Config Local]
**.generator.deltaG = ${delta=0.6} #${delta=0.6..0.8 step 0.1}
**.generator.deltaS = ${delta} #${dS=.5, .75} #${dS=${delta}, 2*${delta}} #${dS=.9, 1.0, 1.1}
**.generator.commPatt = ${pattern=1, 2} # 0=uniform, 1,2=nodes at distance <= 1,2, 10=butterfly, 20=transposition, 30=tornado

[Config Tornado]
**.generator.deltaG = ${delta=0.6} #${delta=0.6..0.8 step 0.1}
**.generator.deltaS = ${delta} #${dS=.5, .75} #${dS=${delta}, 2*${delta}} #${dS=.9, 1.0, 1.1}
